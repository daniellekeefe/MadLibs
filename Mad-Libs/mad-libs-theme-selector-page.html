    <!-- The words selection page -->
    <!-- The Player selects their words for the story -->
    <!-- https://getbootstrap.com/ -->
    <div class="select-your-words">
      <div id="bg"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="container">
            <div class="card bg-dark text-white" id="image-card">
              <img
                src="assets/images/purple-burst.jpg"
                height="250px"
                class="card-img"
                class="img-fluid"
                alt="Responsive image"
                alt="purple header image"
              />
              <div class="card-img-overlay">
                <h1 class="text-center">
                  Select The Types of Words For Your Story!!!
                </h1>
                <h3 class="text-center">
                  Once all of the words are selected, your funny story will
                  populate!
                </h3>
              </div>
            </div>
          </div>
        </div>

        <!--Words Dropdown Option-->
        <div class="container">
          <form action="mad-libs-story-result.html">
            <label for="noun">Noun</label>
            <select id="noun" name="noun"> </select>
            <label for="verb">Verb</label>
            <select id="verb" name="verb"> </select>
            <label for="adjective">Adjective</label>
            <select id="adjective" name="adjective"> </select>
            <label for="adverb">Adverb</label>
            <select id="adverb" name="adverb"> </select>
            <input type="submit" value="Submit" id="words-submit" />
          </form>
        </div>
      </div>
    </div>
