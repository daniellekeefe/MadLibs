  <body>
    <!-- Sign-in Card-->
    <!-- Cited: https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_ref_js_modal2&stacked=h -->
    <!-- Obtaining the toggle start and sign-up -->
    <div class="container" id="sign-in-content">
      <!-- Trigger the modal with a button -->
      <button
        type="button"
        class="btn btn-default btn-lg"
        class="sign-in"
      ></button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4>SIGN IN</h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form">
                <div class="form-group">
                  <label for="email-input"> Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email-input"
                    type="email"
                    placeholder="Enter Email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="psw-input"> Password</label>
                  <input
                    type="text"
                    class="form-control"
                    type="password"
                    id="psw-input"
                    placeholder="Enter Password"
                    name="psw"
                    required
                  />
                </div>
                <div class="missmatch"></div>
                <a
                  href="mad-libs-theme-selector-page.html"
                  class="btn btn-primary btn-block"
                  type="submit"
                  id="submit"
                  onSubmit="validateForm();"
                  class="registerbtn"
                  >Sign In To Play!</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
